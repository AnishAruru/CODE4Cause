<body>
    <header class="header1">
        <img class="logo" src="CODE4Cause.png" alt="" width="70" height="70">
        <nav>
            <ul>
                <li><a href="/CODE4Cause/index.html">Home</a></li>
                <li><a href="/CODE4Cause/about.html">Meet the team</a></li>
                <li><a href="/CODE4Cause/bookings.html">Book a meeting</a></li>  
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Book a Meeting</h1>
        <form id="meetingForm" action="https://formspree.io/f/mjkbbbny" method="POST">
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="business">Business Name:</label>
                <input type="text" id="business" name="business" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Meeting Time:</label>
                <input type="datetime-local" id="time" name="time" required>
            </div>
            <button type="submit">Book Meeting</button>
        </form>
    </div>
    <script src="script2.js"></script>
    </body>
