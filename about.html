<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code4Cause</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        .image-grid-item {
            text-align: image-grid img;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            align-items: center;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .about-title {
            text-align: center;
            font-weight: bold;
            font-size: 40px;
            margin-top: 120px;
        }

        .name {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header class="header1">
        <img class="logo" src="CODE4Cause.png" alt="" width="70" height="70">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/about.html">About Us</a></li>
                <li><a href="/bookings.html">Book a meeting</a></li>  
            </ul>
        </nav>
    </header>
    <p class="about-title">About Us</p>
    <div class="image-grid">
        <!-- First Row -->
        <div class="image-grid-item">
            <img src="image1.jpg" alt="Image 1">
            <p class="name">Anish Aruru<br>Co-Founder, Co-Chief Technology Director</br></p>
        </div>
        <div class="image-grid-item">
            <img src="image2.jpg" alt="Image 2">
            <p class="name">Saket Sambaraju</p>
        </div>
        <div class="image-grid-item">
            <img src="image3.jpg" alt="Image 3">
            <p class="name">Eshwar Bejugam</p>
        </div>

        <!-- Second Row -->
        <div class="image-grid-item">
            <img src="image4.jpg" alt="Image 4">
            <p class="name">Sriram Darsi</p>
        </div>
        <div class="image-grid-item">
            <img src="image5.jpg" alt="Image 5">
            <p class="name">Arjun Mahesh</p>
        </div>
        <div class="image-grid-item">
            <img src="image6.jpg" alt="Image 6">
            <p class="name">Jithesh Chevuru</p>
        </div>
    </div>
</body>
</html>
